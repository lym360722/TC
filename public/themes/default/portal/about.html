<extend name="public/base" />
<block name="body">
  <!-- banner部分 -->
  <div class="banner about">
    <div class="title">
      <p>关于我们</p>
      <p class="en">About Us</p>
    </div>
  </div>
    <!-- main部分 -->
    <div class="main-about">
      <div class="layui-container">
        <div class="layui-row">
          <ul class="aboutab">
            <li class="layui-this">公司简介</li><li>发展历程</li>
          </ul>
          <taglib name="app\portal\taglib\Portal"/>
          <widget name="company_profile">
            <div class="tabIntro">
              <portal:articles limit="4" order="id" categoryIds="$widget.vars.category">
                <equal name="$vo.id%2" value="0">
                  <div class="content">
                    <div class="layui-inline img"><img src="{$vo.more.thumbnail|cmf_get_image_url}"></div><div class="layui-inline panel">
                      <p>{$vo.post_excerpt}</p>
                    </div>
                  </div>
                <else />
                  <div class="content">
                    <div class="layui-inline panel p_block">
                      <p>{$vo.post_excerpt}</p>
                    </div><div class="layui-inline img"><img src="{$vo.more.thumbnail|cmf_get_image_url}"></div>
                      <p class="p_hidden">{$vo.post_excerpt}</p>
                  </div>
                </equal>  
             </portal:articles>
            </div>
          </widget>
        <widget name="development_history">
          <div class="tabCour">
            <p class="title">我们的蜕变</p>
            <ul class="timeline">
              <portal:articles limit="4" order="id" categoryIds="$widget.vars.category">
                <equal name="$vo.id%2" value="0">
                  <li class="odd">
                    <div class="cour-img"><img src="{$vo.more.thumbnail|cmf_get_image_url}"></div>
                    <div class="cour-panel layui-col-sm4 layui-col-lg5">
                      <p class="label">{$vo.post_title}</p>
                      <p>{$vo.post_excerpt}</p>
                    </div>
                  </li>
                <else />
                  <li>
                    <div class="cour-img"><img src="{$vo.more.thumbnail|cmf_get_image_url}"></div>
                    <div class="cour-panel layui-col-sm4 layui-col-sm-offset8 layui-col-lg5 layui-col-lg-offset7">
                      <p class="label">{$vo.post_title}</p>
                      <p>{$vo.post_excerpt}</p>
                    </div>
                  </li>
                </equal>
              </portal:articles>
              <li class="odd">
                <div class="cour-img"><img src="__TMPL__/portal/res/static/img/us_img8.png"></div>
              </li>
            </ul>
          </div>
        </widget>
        </div>
      </div>
    </div>
</block>
