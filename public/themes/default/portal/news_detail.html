<extend name="public/base" />
<block name="body">
    <!-- banner部分 -->
    <slides id="$theme_vars['top_slide']">
        <div class="newsdate news" style="background:url({$vo.image|cmf_get_image_url}) no-repeat center top;background-size: cover;">
            <div class="title">
              <p>{$vo.title}</p>
              <p class="en">{$vo.description}</p>
            </div>
        </div>
    </slides>
    <!-- main部分 -->
    <div class="main-newsdate">
        <div class="layui-container">
            <p class="news"><a href="news.html">实时新闻</a> > 新闻详情</p>
            <h1>{$result['post_title']}</h1>
            <p class="pushtime">发布时间：<span>{$result['published_time']|date='Y-m-d'}</span></p>
            <div>
                <php>
                    if(isset($result['more']['photos'])){
                       echo '<img src="'.cmf_get_image_url($result['more']['photos'][0]['url']).'" alt="新闻详情图">';
                    }else{
                        echo '<span>没有上传图片</span>';
                    }
                </php>

            </div>
            <p class="introBott">{$result['post_content']}</p>
        <br /><br /><br />
        </div>
    </div>
</block>
