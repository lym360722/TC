<extend name="public/base" />
<block name="body">
  <!-- banner部分 -->
  <slides id="$theme_vars['top_slide']">
    <div class="banner product" style="background:url({$vo.image|cmf_get_image_url}) no-repeat center top;background-size: cover;">
      <div class="title">
        <p>{$vo.title}</p>
        <p class="en">{$vo.description}</p>
      </div>
    </div>
  </slides>
  <!-- main部分 -->
  <div class="main product">
    <div class="layui-container">
      <taglib name="app\portal\taglib\Portal"/>
      <widget name="first_section">
        <portal:subCategories categoryId="$widget.vars.category">
          <portal:articles limit="5" order="post.published_time DESC" categoryIds="$vo.id">
            <div class="content layui-row">
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md7 layui-col-lg6 content-img">
                <img src="{$vo.more.photos[0]['url']|cmf_get_image_url}" width="260px" height="260px">
              </div>
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md5 layui-col-lg6 right">
                <p class="label">{$vo.post_title}</p>
                <p class="detail">{$vo.post_content}</p>
                <!-- <br /><br />
                <div><a href="../Portal/Product_detail?id={$vo.id}">查看产品详情 ></a></div> -->
              </div>
            </div>
          </portal:articles>
        </portal:subCategories>
      </widget>
    </div>
  </div>
</block>
